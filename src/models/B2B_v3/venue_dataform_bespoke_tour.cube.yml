  #     dimensions:
  #       - venue_dataform_bespoke_tour.datetime
  #       - venue_dataform_bespoke_tour.device_platform
  #       - venue_dataform_bespoke_tour.user_connectivity
  #       - venue_dataform_bespoke_tour.venue_id
  #       - venue_dataform_bespoke_tour.organisation_id
  #       - venue_dataform_bespoke_tour.track_id
  #       - venue_dataform_bespoke_tour.tour_id
  #       - venue_dataform_bespoke_tour.track_language
  #       - venue_dataform_bespoke_tour.experience_id
